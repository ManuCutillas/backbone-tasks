<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>Backbone.js â€¢ TasksMVC</title>
		<link rel="stylesheet" href="css/index.css">
	</head>

	<body>
		<section class="tasksapp">
			<header class="header">
				<h1>Tasks</h1>
				<input class="new-task" placeholder="What needs to be done?" autofocus>
			</header>

			<section class="main">
				<input class="toggle-completed" id="toggle-completed" type="checkbox">
				<label for="toggle-completed">Mark all as complete</label>
				<ul class="tasks-list"></ul>
			</section>

			<footer class="footer"></footer>
		</section>

		<script type="text/template" id="task-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>

			<input class="edit" value="<%- title %>">
		</script>

		<script type="text/template" id="stats-template">
			<span class="tasks-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'task' : 'tasks' %> left</span>

			<ul class="filters">
				<li><a href="#/">All</a></li>
				<li><a href="#/active">Active</a></li>
				<li><a href="#/completed">Completed</a></li>
			</ul><%

			if (completed) { %>
				<button class="delete-completed">Delete completed</button><%
			} %>
		</script>

		<script src="js/libs/jquery.js"></script>
		<script src="js/libs/underscore.js"></script>
		<script src="js/libs/backbone.js"></script>
		<script src="js/libs/backbone.localStorage.js"></script>
		<script src="js/models/task.js"></script>
		<script src="js/collections/tasks.js"></script>
		<script src="js/views/task.js"></script>
		<script src="js/views/app.js"></script>
		<script src="js/app.js"></script>
		<script src="js/routers/router.js"></script>
	</body>
</html>
